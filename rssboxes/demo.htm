<style type="text/css">
/*Sample CSS for the demo boxes below. Refined from rssdisplaybox.css above*/

#cssdriveid{
width: 500px;
padding: 10px;
border: 1px dashed black;
}

#cssdriveid .rsscontainer{ /*Style for RSS item body within #cssdriveid box*/
margin-bottom: 1em;
}

#bbcid{
width: 300px;
padding: 5px;
background-color: lightyellow;
border: 1px dashed black;
}

#bbcid-paginatediv{ /*Style for auto generated pagination DIV pertaining to #bbcid RSS box*/
width: 300px;
}

#nytimesid{
width: 250px;
height: 200px;
padding: 5px;
background-color: #EDFFD2;
border: 1px solid black;
}

#nytimesid .rsscontainer{ /*Style for RSS item body within #nytimesid box*/
margin-bottom: 10px;
}

#nytimesid .rsscontainer .rsstitle{ /*Style for RSS titles within #nytimesid box*/
font-weight: bold;
}

#nytimesid .rsscontainer .rssdate{ /*Style for RSS dates within #nytimesid box*/
color: red;
}

#cssnewsbox{ /*Style for RSS box for #cssnewsbox box (last demo)*/
width: 500px;
height: 310px;
padding: 10px;
border: 1px dashed black;
}

#cssnewsbox .rsscontainer{
margin-bottom: 1em;
}

<body>

<h3>Dynamic Drive RSS Display Boxes: <b><a href="http://www.dynamicdrive.com/dynamicindex18/rssdisplaybox/">Source code and install instructions</a></b></h3>

<h3>Example 1 (CSS Drive):</h3>
<script type="text/javascript">
//MAIN FUNCTION: rssdisplaybox("rssfeed_id", "rssbox_id", "rssbox_class")
var cssdrivebox=new rssdisplaybox("cssdrive", "cssdriveid", "someclass")
cssdrivebox.set_items_shown(4) //Fetch and display first 4 entries
cssdrivebox.set_template("default") //Use "default" template, which outputs title + description + date
cssdrivebox.start() //Required: start script
</script>

<br /><br />


<h3>Example 2 (BBC News):</h3>
<script type="text/javascript">
//MAIN FUNCTION: rssdisplaybox("rssfeed_id", "rssbox_id", "rssbox_class")
var showbbc=new rssdisplaybox("bbc", "bbcid", "someclass")
showbbc.set_items_shown(10, 5) //Fetch 10 entries, but display only 5 at a time (pagination links auto created)
showbbc.setpagination("auto", "top") //Auto generate pagination interface, position it to the top of the RSS box
showbbc.set_template("titles") //Use "titles" template, which outputs title + category
showbbc.start() //Required: start script
</script>

<br /><br />

<h3>Example 3 with "manual" pagination mode (NYTimes):</h3>
<script type="text/javascript">
//MAIN FUNCTION: rssdisplaybox("rssfeed_id", "rssbox_id", "rssbox_class")
var nytimes=new rssdisplaybox("nytimes", "nytimesid", "someclass")
nytimes.set_cache_time(10) //Change cache time of feed to 10 minutes (instead of default 30 minutes. Set to 0 to disable cache)
nytimes.set_items_shown(0, 1) //Fetch all entries available (0), but display only 1 at a time (pagination links auto created)
nytimes.set_template("default") //Use "default" template, which outputs title + description + date
</script>

<!--Manual pagination interface for NYTimes box above-->
<div id="nypaginatediv" class="rsspaginate">
<a href="#" rel="first">First</a> <a href="#" rel="previous">-</a> <span class="paginateinfo" style="margin: 0 20px; font-weight: bold"></span> <a href="#" rel="next">+</a> <a href="#" rel="last">Last</a>
</div>

<script type="text/javascript">
nytimes.setpagination("manual", "nypaginatediv") /
nytimes.start() //Required: start script
</script>

<br /><br />

<h3>Example 4 with "manual" pagination mode (CSS Drive):</h3>
<script type="text/javascript">
//MAIN FUNCTION: rssdisplaybox("rssfeed_id", "rssbox_id", "rssbox_class")
var cssdrive2=new rssdisplaybox("cssdrive", "cssnewsbox", "someclass")
cssdrive2.set_items_shown(8, 3) //Fetch 8 entries, but display only 3 at a time (pagination links auto created)
cssdrive2.set_template("default") //Use "default" template, which outputs title + description + date
</script>

<!--Manual pagination interface for CSS Drive box above-->
<div id="csspaginatediv" class="rsspaginate">
<a href="#" rel="previous">Prev</a> <span class="flatview"></span> <a href="#" rel="next">Next</a>
</div>

<script type="text/javascript">
cssdrive2.setpagination("manual", "csspaginatediv") /
cssdrive2.start() //Required: start script
</script>

<br /><br />


</body>
