 <style>
    /* embedding responsive google sheet */
 #Iframe-Schedule-Sheet {
    max-width: 100%;
    max-height: 640px;
   overflow: auto;
 }
   /* inner wrapper: make responsive */
  .responsive-wrapper {
    position: relative;
    height: 0;  /* gets height from padding-bottom setting */
    -webkit-overflow-scrolling: touch;
    overflow: auto;
  }
  .responsive-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: none;
  }
  /* padding-bottom = h/w as a % */
  .responsive-wrapper-wxh-1000x640 {
    padding-bottom: 64%;
  }
  .iframe-border {
    border: 1px solid #000;
  }
  .center-block-horiz {
    margin-left: auto !important;
    margin-right: auto !important;
  }

</style>
<div id="Iframe-Schedule-Sheet" class="iframe-border center-block-horiz">
    <div class="responsive-wrapper responsive-wrapper-wxh-1000x640">
      <iframe src="https://docs.google.com/spreadsheets/d/1n-7iXrBLTYTqXzWlY4r7zI3POzIC9Pq9RkCxdq8hJ5w/pubhtml?gid=585797594&single=true&chrome=false"> 
        <p style="font-size: 110%;"><em><strong>ERROR: </strong>An &#105;frame should be displayed here but your browser version does not support &#105;frames.</em> Please update your browser to its most recent version and try again.</p>
      </iframe>
    </div>
  </div>
