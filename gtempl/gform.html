<!DOCTYPE html>
<html>
<head>
    <title>Grant Proposal Spreadsheet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grant Proposal Spreadsheet</h1>

        <h2>Cover Letter</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Data</th>
            </tr>
            <tr>
                <td>Organization Name:</td>
                <td><input type="text" id="orgName" name="orgName"></td>
            </tr>
            <tr>
                <td>Founded:</td>
                <td><input type="text" id="founded" name="founded"></td>
            </tr>
            <tr>
                <td>Website:</td>
                <td><input type="text" id="website" name="website"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="text" id="date" name="date"></td>
            </tr>
            <tr>
                <td>Grant Source:</td>
                <td><input type="text" id="grantSource" name="grantSource"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" id="address" name="address"></td>
            </tr>
            <tr>
                <td>Dear:</td>
                <td><input type="text" id="recipient" name="recipient"></td>
            </tr>
        </table>

        <!-- Add more tables for each section of the form -->

        <h2>Project Introduction</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Data</th>
            </tr>
            <tr>
                <td>Project Name:</td>
                <td><input type="text" id="projectName2" name="projectName2"></td>
            </tr>
            <tr>
                <td>Project Description:</td>
                <td><input type="text" id="projectDescription" name="projectDescription"></td>
            </tr>
            <tr>
                <td>Challenges:</td>
                <td><input type="text" id="challenges" name="challenges"></td>
            </tr>
        </table>

        <!-- Repeat the above table structure for other sections -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
