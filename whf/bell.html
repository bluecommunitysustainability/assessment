body {

.btn {
  background-color: #3366ff;
  color: white;
  border: 2px solid rgba(0, 0, 0, 0.2);
  border-radius: 0.25em;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  user-select: none;
  transition: all 0.2s ease-in-out;
  font-size: 0.9rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.025em;
  padding: 1em 2em;

  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
  transition: all 0.15s ease;
  cursor: pointer;
}

.btn:hover,
.btn:focus {
  background-color: #000066;
  transform: translateY(-1px);
  box-shadow: 0 7px 14px rgba(50, 50, 50, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
  outline:0;
}

.btn:focus-visible {
  outline:2px solid #f97263;

}

.btn:active {
  transform: translateY(1px);
  box-shadow: 0 3px 12px -2px inset rgba(50, 50, 50, 0.25);
}
:root {
  --gutter-horizontal: 3vw;
  --gutter-vertical: 3vh;
}

body {
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;

details + details {
  margin-top: 1em;
}

details.modal summary {
  background: #fff;
  color:#000066;
  border: 2px solid black;
  cursor: pointer;
  display: inline-block;
  padding: .25em .5em;
}

details.modal summary::-webkit-details-marker {
  display: none;
}

details.modal summary::before {
  content: "";
  display: inline-block;
  padding-right: .25em;
}

details[open].modal summary::before {
  content: "Close";
}

details[open].modal {
  overflow: auto;
  padding: 1em;
  position: fixed;
  z-index: 10;
}

details[open].modal,
details[open].modal::after {
  bottom: 10vh;
  bottom: var(--gutter-vertical);
  left: 10vw;
  left: var(--gutter-horizontal);
  right: 10vw;
  right: var(--gutter-horizontal);
  top: 10vh;
  top: var(--gutter-vertical);
}

details[open].modal::before,
details[open].modal::after {
  content: "";
  position: fixed;
  z-index: -1;
}
  
details[open].modal::before {
  background: rgba(0, 0, 0, .75);
  bottom: 0;
  left: 0;
  right: 0;
  top: 0;
}

details[open].modal::after {
  background: #fff;
}
.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

.swing {
    -moz-animation: swing linear 4s infinite;
    -moz-transform-origin: center -20px 0;
    -webkit-animation: swing linear 4s infinite;
    -webkit-transform-origin: center -20px 0;
    -ms-animation: swing linear 10s infinite;
    -ms-transform-origin: center -20px 0;
    -o-animation: swing linear 10s infinite;
    -o-transform-origin:center -20px 0;
    animation: swing linear 10s infinite;
    transform-origin: center -20px 0;
    display: block;
    float:left;
    
}
.swing img {
    border: 0px solid #f8f8f8;
    z-index: 2;
    display: block;
}
.swing:after{
    content: '';
    border: 0px solid #999;
    top: -10px;
    z-index: 0;
    left: 50%;
    width: 20px;
    height: 20px;
    border-bottom: none;
    border-right: none;
    -moz-transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    -o-transform: rotate(45deg);
    transform: rotate(45deg);
    position: absolute;
}
.swing:before{
    content: '';
    top: -14px;
    z-index: 5;
    left: 54%;
    width: 5px;
    border-radius: 50% 50%;
    background: #000;
    height: 5px;
    position: absolute;
}

@-moz-keyframes swing { 
    0% { -moz-transform: rotate(0deg) }
    25% { -moz-transform: rotate(3deg); }
    50% { -moz-transform: rotate(0deg); }
    75% { -moz-transform: rotate(-3deg); }
    100% { -moz-transform: rotate(0deg); }
}
@-webkit-keyframes swing { 
    0% { -webkit-transform: rotate(0deg); }
    25% { -webkit-transform: rotate(3deg); }
    50% { -webkit-transform: rotate(0deg); }
    75% { -webkit-transform: rotate(-3deg); }
    100% { -webkit-transform: rotate(0deg); }
}    
@-o-keyframes swing { 
    0% { -o-transform: rotate(0deg); }
    25% { -o-transform: rotate(3deg); }
    50% { -o-transform: rotate(0deg); }
    75% { -o-transform: rotate(-3deg); }
    100% { -o-transform: rotate(0deg); }
}
@-ms-keyframes swing { 
    0% { -ms-transform: rotate(0deg); }
    25% { -ms-transform: rotate(3deg); }
    50% { -ms-transform: rotate(0deg); }
    75% { -ms-transform: rotate(-3deg); }
    100% { -ms-transform: rotate(0deg); }
}
@keyframes swing { 
    0% { transform: rotate(0deg); }
    25% { transform: rotate(3deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
}
div.text {background-image: linear-gradient( 174.2deg,  rgba(255,244,228,1) 7.1%, rgba(240,246,238,1) 67.4% );border-radius:10px;}

    border: 0px solid #f8f8f8;
    z-index: 2;
    display: block;
}
}
