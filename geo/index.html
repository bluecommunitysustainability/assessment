<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HTML5 Geolocation API Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Literata:wght@500;700&amp;family=Rubik:wght@400;500;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <h1>HTML5 Geolocation Demo</h1>
  <div id="status"></div>
  <button id="trigger">Show my location</button>

  <div class="results">
    <div class="result">
      <label>Accuracy</label>
      <div id="accuracy"></div>
    </div>
    <div class="result">
      <label>Altitude Accuracy</label>
      <div id="altitudeAccuracy"></div>
    </div>
    <div class="result">
      <label>Latitude</label>
      <div id="latitude"></div>
    </div>
    <div class="result">
      <label>Longitude</label>
      <div id="longitude"></div>
    </div>
    <div class="result">
      <label>Heading</label>
      <div id="heading"></div>
    </div>
    <div class="result">
      <label>Speed</label>
      <div id="speed"></div>
    </div>
    <div class="result">
      <label>Altitude</label>
      <div id="altitude"></div>
    </div>
  </div>
  <small>Learn more about the HTML5 Geolocation API with this <a href="https://benmarshall.me/html5-geolocation/">comprehensive guide</a>.</small>
</div>
