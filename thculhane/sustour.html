<style>

/*Mobile Responsive - view windows sizes resolution*/

<!-- jquery  -->

<!-- Youtube  -->
<script>

$(document).ready(function() 
{
  
  //=========================================//
  //build the all URL - Starting_Method - playlistItems - example jason all:
  // https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&key=AIzaSyA08bG5gHpKMW4vt0Z--AVYeepXp5VmTzw&maxResults=10&playlistId=PL3639B38566CC3358
  //=========================================//
  
  //====================//
  //break the URL to pieces - Starting_Method - playlistItems
  //====================//
  //my key AIzaSyCp4Xf6BiY7YATn6ZDwUnaYCPAk85Pe9w8 
  var key = "AIzaSyCp4Xf6BiY7YATn6ZDwUnaYCPAk85Pe9w8"; //backup key unknown || AIzaSyA08bG5gHpKMW4vt0Z--AVYeepXp5VmTzw
  var playlistId = "PLpzo_W3I0RZ23GsfTPCp16k4jMxfuI5U1"; //fetch playlistId
  var Starting_Method = "playlistItems"; //playlistItems
  var URL = "https://www.googleapis.com/youtube/v3/" + Starting_Method;

  var options = 
  {
    part: "snippet",
    key: key,
    maxResults: 50, 
    playlistId: playlistId
  };
  //=============//
  
  //set iframe - big video
  function mainVid(id) 
  {
    $("#video").html
    (`
      <div class="container_iframe">
      
        <iframe loading="lazy" 
        width="980" height="478"
        src="https://www.youtube.com/embed/${id}?rel=0"
        frameborder="0" 
        allow="autoplay"
        encrypted-media 
        allowfullscreen 
        >
        </iframe>
        
      </div>
    `);
  }

  /*youtube api - snippet*/
  /*
  youtube api - Thumbnails 
  https://developers.google.com/youtube/v3/docs/thumbnails
  youtube api - properties - snippet
  https://developers.google.com/youtube/v3/docs/videos?hl=en#properties
  */
  /*==========*/

//set item - thumb,title,description,vid
function resultsLoop(data) 
{
  
      $.each(data.items, async function(i, item) 
      {
        var position = item.snippet.position+1;        
        var thumb = item.snippet.thumbnails.medium.url; //tumb get - default, medium, high
        // https://i.ytimg.com/vi_webp/${vid}/mqdefault.webp - in src to get "webp"
        var title = item.snippet.title;
        var description = item.snippet.description.substring(0,150);
        var vid = item.snippet.resourceId.videoId;
        var DateVideoUpload = item.snippet.publishedAt;
        var ChannelTitle = item.snippet.videoOwnerChannelTitle; 
        var ChannelID = item.snippet.videoOwnerChannelId;
        
        var nextPageToken = data.nextPageToken;
        var prevPageToken = data.prevPageToken;
        $("#Next_Page").attr("data-key", nextPageToken);
        $("#Prev_Page").attr("data-key", prevPageToken);
        
        //show / hide - next / prev (load more videos)
        if( $('#YoutubeGetCustomPlaylist article').length > 3 )
        {
          //$('strip').show();
          $('.ScrollArrow').show();
          $('#LoadMoreVideosText').show();
          $('#Prev_Page').show();
          $('#Next_Page').show();
        }
        
        if( $('#YoutubeGetCustomPlaylist article').length < 3 )
        {
          //$('strip').hide();
          $('.ScrollArrow').hide();
          $('#LoadMoreVideosText').hide();
          $('#Prev_Page').hide();
          $('#Next_Page').hide();
        }
        
        /*
        if (prevPageToken == null) 
        {
          $("#prev").css("display", "none");
        } 
        else 
        {
          $("#prev").css("display", "block");
        }
        if (nextPageToken == null) 
        {
          $("#next").css("display", "none");
        } 
        else 
        {
          $("#next").css("display", "block");
        }
        */

  $("main").append
  (`
    <article class="item" data-key="${vid}" position="${position}" > 

    <strong style="font-family: 'Cabin', sans-serif;"> ${position} &nbsp; </strong>
  
    <img loading="lazy" src="${thumb}" class="Thumbnail_Image"> 
    <div class="details">
    
      <h4 class="Title">${title}</h4>
      <p class="description">${description}...</p>

      <p class="DateVideoUpload"
      style=
      "
      color:#30261cd1; 
      font-size:12px; 
      position: inherit; 
      float: right;
      "
      > 
      - Date: ${DateVideoUpload} 
      </p>

      <p class="ChannelTitle"
      style=
      "
      color:#30261cd1; 
      font-size:12px; 
      position: inherit; 
      float: right;
      "
      >                 
      - Channel: 
      <a href="https://www.youtube.com/channel/${ChannelID}" target="_blank"
      style="text-decoration: none; border-bottom: 1px solid #9eb7e5;"> ${ChannelTitle} </a> -
      </p>
 
      <p class="VideoURL"
      style=
      "
      color:#30261cd1; 
      font-size:12px; 
      text-decoration: none;
      position: inherit; 
      float: right;
      "
      >                 
      VideoURL: 
      <a href="https://www.youtube.com/watch?v=${vid}" target="_blank"
      style="text-decoration: none; border-bottom: 1px solid #9eb7e5;">Link
      </a> -
      </p>
 
    </div>
    </article>
  `);      
        
 }); //end .each
  
} //end resultsLoop 

  
 //set videos
 function loadVids() 
 {
   $.getJSON(URL, options,async function(data) 
   {     
     //console.log(data);
     var id = data.items[0].snippet.resourceId.videoId;
     //set the 'async' function 
     //and after set a wait 1 Millisecond before load - to not get error: 'url' not found
     await $(window).delay(100).promise(); 
     //then
     mainVid(id);
     resultsLoop(data);
     
     /* 
     
     //total PlaylistCount
     var totalResults = data.pageInfo.totalResults;

     $("strip").append
     (`
       <p class="totalResults"
       style=
       "
        position: relative; 
        // float: right !important; 
        color:#fff; 
        font-size:12px; 
       "
       > 
        &nbsp; Videos: ${totalResults} &nbsp; 
       </p>
     `);
     
     */

   }); //end getJSON
 } //end loadVids

//get the "id" from "data-key"  
$("main").on("click", "article", async function DataKeyFunction()
{
     //get the "id" from "data-key" attribute and set into "mainVid"
     var DataKeyID = $(this).attr("data-key"); 
     //alert (DataKeyID);
     mainVid(DataKeyID); //call for each

     await $(window).delay(100).promise();  //wait 1 Millisecond before load

     //article change the color "onclick" + add Arrow     
     $('article').css('background', ""); //in others do "none" color
     $('tagarrow').replaceWith(); // in others do clear/remove the text Arrow
     //$(this).find('tagarrow').not(ArrowPointer).remove('');   
     
     $(this).css('background', "#ebebeb"); //after onclick change the color
     
     //add Attribute for fun
     var $AttrVAR = $(this).attr("AttrCustom", "Video Selected"); 
     $(this).closest('main').find('article').not($AttrVAR).removeAttr('AttrCustom'); 
     
     //set arrow text
     $(this).append
     (`        
     <tagarrow ArrowPointer="ArrowPointer"
     style=
     "
     font-size: 15px;
     position: relative;
     "
     >
     ◄
     </tagarrow>
     `);

      //=========//
      //call - Next/Prev - Videos
      //=========//
      var $test =  $('article');
      var $currDiv = $test.attr('attrcustom'); //article
      //$currDiv.css( 'background', '' );
        
      $('#Prev_Video_Article').click(function prev_f()
      {
        $test = $test.prev(); 
        $('article').css( 'background', '' );
        $test .css( 'background', 'red' );
      });
      
      $('#Next_Video_Article').click(function next_f()
      {
        $test = $test.next();
        $('article').css( 'background', '' );        
        $test .css( 'background', 'red' );
      });
      //============//
    
      //===============//
      //youtube api parameters
      // https://developers.google.com/youtube/player_parameters#Parameters
      //===============//
      /*
      mute=1 //mute - volume level - 0 with volume 1 mute - def is 0 
      autoplay=1 //Auto-play the video on load - 0 no 1 yes - def is 0 
      autohide=1 //video controls when playing - 0 no 1 yes - def is 0 
      disablekb=0 //keyboard controls - 0 enabled 1 disabled - def is 0
      controls=0 //pause/play buttons in the bottom player - 0 hide 1 show - def is 1
      showinfo=0 //video info/title top -  0 hide 1 show - def is 1
      modestbranding=1 //Youtube Logo in the bottom player - 0 show 1 hide - def is 0
      loop=0 //video loop - 0 no 1 yes - def is 0
      fs=1 //fullscreen in the bottom of player - 0 NOT Allow | 1 Allow - def is 1
      enablejsapi=1 //IFrame Youtube Player API calls - 0 disabled 1 enabled - def is 0
      rel=0 //related videos after pause - 0 hide 1 show - def is 1
      
      //video start | end 
      //example:
      0:30 - 30 sec - meaning - 30
      1:00 - 1 min - meaning - 60
      2:00 - 2 min - meaning - 120 
      and etc..

      start=30 
      end=120
      */   
      //===============//

     //Normal play
     //but there's a mute policy if mute=0 (meaning with volume - it will not play )
     //works - only if mute=1
     /*
     var Player = $('iframe')[0]; //document.querySelectorAll('iframe')[0]
     $('iframe')[0].src="https://youtube.com/embed/"+DataKeyID+"?autoplay=1&mute=1&rel=0"; 
     */
     
     //Replace the img attribute with iframe
     /*         
     $('img').replaceWith
     (`
      <iframe loading="lazy" 
      height="70" width="124" frameborder="0"
      src="https://youtube.com/embed/${DataKeyID}?autohide=1&controls=0&showinfo=0&modestbranding=1&enablejsapi=1&rel=0"
      class="Thumbnail_Image"       
      > 
      </iframe>
     `);  
     */

     //Hover play    
     /*
      $('article iframe').hover(function() 
      {  
        //$('p').css("color", "yellow");

        var Player = $('article iframe')[0]; //document.querySelectorAll('iframe')[0] 
        Player.src=
        (`
         https://youtube.com/embed/${DataKeyID}?mute=1&autoplay=1&autohide=1&controls=0&showinfo=0&modestbranding=1&enablejsapi=1&rel=0;
        `)  
       });      
     */

}); //end DataKeyFunction


loadVids(); //call to load all videos

//scroll button - hover
$("main").append
(`
<center>
<p class="ScrollArrow"
style=
"
    color: black;
    top: 512px;
    z-index: 56 !important;
    text-align: center;
    display: ;
    position: absolute;
    font-size: 25px;
    cursor: pointer;
    margin-left: 959px;
"
>
▼
</p>
</center>
`);
  

$('.ScrollArrow').hover(function() 
{
/**/
$('main').scrollTop(+ 1300); // scroll down
}); 
  
//call - Next/Prev - Pages
$("#Next_Page").click(function() {
    next = $("#Next_Page").attr("data-key"); //set
    options.pageToken = next; //get
    $("main").html(""); //place
    loadVids(); //load videos
});
  
$("#Prev_Page").click(function() {
    prev = $("#Prev_Page").attr("data-key"); //set 
    options.pageToken = prev; //get
    $("main").html(""); //place
    loadVids(); //load videos
});
//============//
  
  
<!-- MySearchInput  -->  
  //Search code jquery - .on keyup
  $("#MySearchInput").on("keyup", function () 
  {  
      var value = $(this).val().toLowerCase();
      $("main .item").filter(function() 
      {
        $(this).toggle($(this).text().toLowerCase().indexOf( value ) > -1)
      });
  }); 
  
}); // end of whole document.ready

</script>
